<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <script th:inline="javascript">
        const BASE = /*[[@{/}]]*/

        function signIn(articleId) {
            let formData = new FormData()
            formData.set("username", document.getElementById("usernameInput").value)
            formData.set("password", document.getElementById("passwordInput").value)
            fetch(`${BASE}api/auth/sign-in`, {method: "POST", body: formData}).then((response) => {
                response.json().then((data) => {
                    console.log(data)
                    localStorage.setItem("token", data.token)
                    window.location.href = BASE;
                })

            })
        }
    </script>
</head>
<body>
<a th:href="@{/}">Home</a>
<h1>Sign In</h1>
<form id="signInForm">
    <label for="usernameInput">Username:</label>
    <input type="text" autocomplete="username" id="usernameInput" required/>
    <hr/>
    <label for="passwordInput">Password:</label>
    <input type="password" autocomplete="password" id="passwordInput"  required/>
    <hr/>
    <button type="button" th:onClick="signIn()">Save</button>
</form>
</body>
</html>
